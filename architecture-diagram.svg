<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #2563eb; }
      .label { font: 12px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .client { fill: #dbeafe; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .function { fill: #dcfce7; stroke: #22c55e; stroke-width: 2; rx: 8; }
      .service { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .queue { fill: #ede9fe; stroke: #8b5cf6; stroke-width: 2; rx: 8; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .response { stroke: #22c55e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="25" text-anchor="middle" class="title">🏗️ Azure Functions Order Processing Architecture</text>
  
  <!-- Client -->
  <rect x="80" y="80" width="140" height="90" class="client"/>
  <text x="150" y="110" text-anchor="middle" class="label">📱 Client</text>
  <text x="150" y="130" text-anchor="middle" class="label">Application</text>
  <text x="150" y="150" text-anchor="middle" class="label">(HTTP POST)</text>
  
  <!-- Azure Function -->
  <rect x="280" y="80" width="160" height="90" class="function"/>
  <text x="360" y="110" text-anchor="middle" class="label">⚡ ReceiveOrder</text>
  <text x="360" y="130" text-anchor="middle" class="label">Azure Function</text>
  <text x="360" y="150" text-anchor="middle" class="label">(HTTP Trigger)</text>
  
  <!-- Order Validation -->
  <rect x="280" y="220" width="160" height="90" class="service"/>
  <text x="360" y="250" text-anchor="middle" class="label">✅ Order</text>
  <text x="360" y="270" text-anchor="middle" class="label">Validation</text>
  <text x="360" y="290" text-anchor="middle" class="label">Service</text>
  
  <!-- Service Bus -->
  <rect x="500" y="80" width="160" height="90" class="queue"/>
  <text x="580" y="110" text-anchor="middle" class="label">🚌 Azure</text>
  <text x="580" y="130" text-anchor="middle" class="label">Service Bus</text>
  <text x="580" y="150" text-anchor="middle" class="label">Queue</text>
  
  <!-- Response -->
  <rect x="720" y="80" width="160" height="90" class="box"/>
  <text x="800" y="110" text-anchor="middle" class="label">📋 Order</text>
  <text x="800" y="130" text-anchor="middle" class="label">Confirmation</text>
  <text x="800" y="150" text-anchor="middle" class="label">Response</text>
  
  <!-- Arrows -->
  <!-- Client to Function -->
  <line x1="220" y1="125" x2="275" y2="125" class="arrow"/>
  <text x="247" y="110" text-anchor="middle" class="label">1. POST /api/ReceiveOrder</text>
  
  <!-- Function to Validation -->
  <line x1="360" y1="170" x2="360" y2="215" class="arrow"/>
  <text x="395" y="195" class="label">2. Validate</text>
  
  <!-- Function to Service Bus -->
  <line x1="440" y1="125" x2="495" y2="125" class="arrow"/>
  <text x="467" y="110" text-anchor="middle" class="label">3. Queue Order</text>
  
  <!-- Validation to Response -->
  <line x1="440" y1="265" x2="715" y2="125" class="arrow"/>
  <text x="580" y="185" text-anchor="middle" class="label">4. Generate Response</text>
  
  <!-- Response back to Client -->
  <line x1="720" y1="135" x2="225" y2="135" class="response"/>
  <text x="470" y="155" text-anchor="middle" class="label">5. Return Confirmation</text>
  
  <!-- Legend -->
  <text x="80" y="390" class="label">📱 HTTP Client sends order data</text>
  <text x="80" y="415" class="label">⚡ Azure Function processes request</text>
  <text x="80" y="440" class="label">✅ Jakarta validation ensures data quality</text>
  <text x="520" y="390" class="label">🚌 Valid orders queued for processing</text>
  <text x="520" y="415" class="label">📋 Immediate confirmation returned</text>
  <text x="520" y="440" class="label">🔄 Asynchronous order processing</text>
</svg>